<!-- this is the template for the star ratings -->
<p class="star_container pull-right clearfix"><span class="starsRating pull-right"><span ng-value="{{event.data.surveySummaryRecords.CumulativeAvg}}" class="fade starWidth" ng-class="{in:event}"></span></span></p>
<div class="ave_rating">
    <p>{{event.data.surveySummaryRecords.CumulativeAvg}} Average customer rating</p>
    <p>{{event.data.surveySummaryRecords.CumCustomersReceivedCount}} reviews</p>
</div>
